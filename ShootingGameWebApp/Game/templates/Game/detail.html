{% extends "base.html" %}
{% block title %}Game Type: {{gameType.name}}{% endblock %}

{% block content %}

<h1>{{gameType.name}}</h1>
<p>
    This game type has <strong>{{gameType.numTargets}}</strong> targets
    and lasts for <strong>{{gameTime|safe}}</strong>.
</p>


<p> <a HREF="{% url 'GameLaunch' Launch\gameType.id %}">Launch Game</a></p>

<p> <a HREF="{% url 'home' %}">Home</a></p>

{% endblock %}
